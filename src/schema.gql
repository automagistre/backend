type Query {
  """Список активных заказов"""
  activeOrders(search: String, status: [OrderStatus!]): [OrderModel!]!
  car(id: String!): CarModel
  carByIdentifier(identifier: String!): CarModel

  """
  Список рекомендаций по автомобилю (для отображения в заказах и карточке авто)
  """
  carRecommendations(carId: ID!): [CarRecommendationModel!]!
  cars(search: String, skip: Int = 0, take: Int = 25): PaginatedCars!
  employee(id: String!): EmployeeModel
  employees(includeFired: Boolean = false, search: String, skip: Int = 0, take: Int = 25): PaginatedEmployees!
  manufacturer(id: String!): ManufacturerModel
  manufacturers(search: String, skip: Int = 0, take: Int = 25): PaginatedManufacturers!

  """Заказ по ID"""
  order(id: ID!): OrderModel

  """Элементы заказа в виде дерева"""
  orderItems(orderId: ID!): [OrderItemModel!]!

  """Список всех заказов с пагинацией"""
  orders(search: String, skip: Int = 0, status: [OrderStatus!], take: Int = 25): PaginatedOrders!
  organization(id: String!): OrganizationModel
  organizations(search: String, skip: Int = 0, take: Int = 25): PaginatedOrganizations!
  part(id: ID!): PartModel!

  """Доступно к резерву по запчасти (склад - резервы в активных заказах)"""
  partReservable(partId: ID!, tenantId: ID): Int!

  """Источники резерва по запчасти (для сценария "занять")"""
  partReservationSources(excludeOrderId: ID, partId: ID!, tenantId: ID): [PartReservationSourceModel!]!

  """Запчасти с пагинацией"""
  parts(search: String, skip: Int = 0, take: Int = 25): PaginatedParts!

  """Клиент по id"""
  person(id: String!): PersonModel!

  """Клиенты с пагинацией"""
  persons(search: String, skip: Int = 0, take: Int = 25): PaginatedPersons!

  """Популярные работы (топ-20 по частоте использования)"""
  popularServices: [String!]!

  """Резервации для элемента заказа"""
  reservations(orderItemPartId: ID!): [ReservationModel!]!

  """Поиск работ по названию (временно из уже созданных работ в заказах)"""
  services(search: String): [String!]!

  """Общее количество зарезервированных единиц"""
  totalReserved(orderItemPartId: ID!): Float!

  """Получить модель автомобиля по id"""
  vehicle(id: String!): VehicleModel!

  """Получить модели автомобилей с пагинацией"""
  vehicles(search: String, skip: Int = 0, take: Int = 25): PaginatedVehicles!
  wallet(id: String!): WalletModel
  walletTransaction(id: String!): WalletTransactionModel
  walletTransactions(skip: Int = 0, take: Int = 25, walletId: String): PaginatedWalletTransactions!
  wallets(search: String, skip: Int = 0, take: Int = 25): PaginatedWallets!
}

